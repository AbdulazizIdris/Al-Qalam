<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Qalam Developer Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-image: url('background_image.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            color: white; /* Ensures text is readable against the background */
        }

        main {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(173, 132, 132, 0.5);
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Satisfy', sans-serif;
            color: rgb(18, 90, 18);
            margin-bottom: 20px; /* Space below the heading */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(18, 90, 18);
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div class="logo">
            <img src="Alqalam_logo.jpg" alt="Club Logo"> 
        </div>
        <h1>Login to Your Account</h1>
        <form action="login_process.php" method="POST"> 
            <input type="text" name="username" placeholder="Registration Number/Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">

            <p>you forgot your password? <a href="" style="color: orangered;">Recover your account</a></p>
        </form>
        <div class="footer">
            <p>&copy; 2024 Al-Qalam Developer Club. All rights reserved.</p>
            <p><a href="index.html" style="color: orangered;">Back to Home</a></p>
        </div>
    </main>
</body>
</html>
