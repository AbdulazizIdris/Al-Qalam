<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Al-Qalam Developer Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-image: url('auk dept 1.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        main {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(173, 132, 132, 0.5);
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Satisfy', sans-serif;
            color: rgb(18, 90, 18);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(18, 90, 18);
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

       
    </style>
</head>

<body>
    <main>
        <div class="logo">
            <img src="Alqalam_logo.jpg" alt="Club Logo"> <!-- Update the path to your logo image -->
        </div>
        <h1>Sign Up</h1>
        <form action="signup_process.php" method="POST"> <!-- Update the action to your sign-up processing script -->
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email  ( must have .auk.edu.ng extension )" required>
            <input type="text" name="reg-number" placeholder="Registration Number" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Create Account">
        </form>

        <p>If you already have an account? <a href="login.html" style="color: orangered;">Log In</a></p>
    </main>

   
</body>
</html>
